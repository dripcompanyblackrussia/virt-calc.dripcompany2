<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DripCompany - Вирт-калькулятор</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Russo+One&display=swap");

      /* Фон */
      body {
        margin: 0;
        padding: 0;
        font-family: "Montserrat", sans-serif;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: url("https://i.ibb.co/JjMncg57/photo-2025-10-30-08-46-35.jpg")
          no-repeat center center fixed;
        background-size: cover;
        position: relative;
        overflow: hidden;
      }

      /* Мягкое размытие фона */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: inherit;
        filter: blur(8px) brightness(0.6);
        z-index: -1;
      }

      /* Частицы и мягкие блики */
      .particles,
      .glows {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        top: 0;
        left: 0;
        z-index: 0;
      }
      .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        animation: float 10s linear infinite;
      }
      .glow {
        position: absolute;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 50%;
        filter: blur(8px);
        animation: float 15s linear infinite;
      }
      @keyframes float {
        0% {
          transform: translateY(100vh) scale(0.5);
          opacity: 0.3;
        }
        50% {
          opacity: 0.6;
        }
        100% {
          transform: translateY(-50px) scale(1);
          opacity: 0;
        }
      }

      /* Контейнер */
      .container {
        background: rgba(20, 20, 20, 0.85);
        padding: 40px 30px;
        border-radius: 20px;
        width: 380px;
        text-align: center;
        box-shadow: 0 0 60px rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        position: relative;
        z-index: 1;
        animation: fadeIn 0.8s ease-out;
        border: 2px solid rgba(255, 255, 255, 0.05);
        transition: box-shadow 1.5s ease-in-out;
      }
      .container:hover {
        box-shadow: 0 0 80px rgba(255, 255, 255, 0.25);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Логотип */
      .brand {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
      }
      .brand img {
        width: 50px;
        height: 50px;
        border-radius: 15px;
        margin-right: 10px;
      }
      .brand span {
        font-size: 28px;
        font-family: "Russo One", sans-serif;
        letter-spacing: 1px;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 25px;
        color: #ccc;
      }

      select,
      input {
        width: 100%;
        padding: 12px;
        margin: 12px 0;
        border-radius: 12px;
        border: none;
        font-size: 16px;
        background: #1a1a1a;
        color: #fff;
        transition: 0.3s ease;
      }
      select:focus,
      input:focus {
        outline: none;
        border: 1px solid #555;
        transform: scale(1.03);
      }

      button {
        width: 100%;
        padding: 14px;
        margin-top: 15px;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        font-weight: bold;
        color: #fff;
        background: linear-gradient(90deg, #ff0000, #ffffff);
        cursor: pointer;
        transition: all 0.3s ease;
        letter-spacing: 1px;
      }
      button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        animation: pulse 1s infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        50% {
          box-shadow: 0 0 40px rgba(255, 0, 0, 0.8);
        }
      }

      /* Результат */
      .output {
        margin-top: 25px;
        background: #f5f5f5;
        padding: 20px;
        border-radius: 15px;
        font-family: "Montserrat", sans-serif;
        font-size: 18px;
        text-align: left;
        overflow: hidden;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      }
      .output p {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.5s forwards;
        margin: 10px 0;
        cursor: pointer;
      }
      .output p span.text {
        color: #000;
        font-weight: 700;
      }
      .output p span.amount {
        color: #ff0000;
        font-weight: 700;
      }
      .output p:nth-child(1) {
        animation-delay: 0.2s;
      }
      .output p:nth-child(2) {
        animation-delay: 0.5s;
      }
      .output p:nth-child(3) {
        animation-delay: 0.8s;
      }
      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Уведомление */
      #toast {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(20, 20, 20, 0.85);
        color: #fff;
        padding: 12px 20px;
        border-radius: 12px;
        font-size: 16px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.4s ease;
        z-index: 9999;
      }
      #toast.show {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <!-- Частицы -->
    <div class="particles" id="particles"></div>
    <div class="glows" id="glows"></div>

    <!-- Контейнер калькулятора -->
    <div class="container">
      <div class="brand">
        <img
          src="https://i.ibb.co/JjMncg57/photo-2025-10-30-08-46-35.jpg"
          alt="Logo"
        />
        <span>DripCompany</span>
      </div>
      <h1>Вирт-калькулятор</h1>
      <select id="operation">
        <option value="bank">Банк</option>
        <option value="trade">Трейд</option>
      </select>
      <input
        type="text"
        id="amount"
        placeholder="Сколько виртов (1.4 или 1,4)"
      />
      <button onclick="calculate()">Рассчитать</button>
      <div class="output" id="result"></div>
    </div>

    <!-- Уведомление -->
    <div id="toast"></div>

    <!-- Звуки -->
    <audio id="clickSound" src="click.mp3" preload="auto"></audio>
    <audio id="copySound" src="copy.mp3" preload="auto"></audio>

    <script>
      // Частицы
      const particlesContainer = document.getElementById("particles");
      const glowsContainer = document.getElementById("glows");
      for (let i = 0; i < 30; i++) {
        const p = document.createElement("div");
        p.className = "particle";
        p.style.width = `${Math.random() * 6 + 2}px`;
        p.style.height = p.style.width;
        p.style.left = `${Math.random() * 100}%`;
        p.style.animationDuration = `${Math.random() * 12 + 5}s`;
        p.style.opacity = Math.random();
        particlesContainer.appendChild(p);
      }
      for (let i = 0; i < 15; i++) {
        const g = document.createElement("div");
        g.className = "glow";
        g.style.width = `${Math.random() * 20 + 10}px`;
        g.style.height = g.style.width;
        g.style.left = `${Math.random() * 100}%`;
        g.style.top = `${Math.random() * 100}%`;
        g.style.animationDuration = `${Math.random() * 15 + 5}s`;
        glowsContainer.appendChild(g);
      }

      // Уведомление
      function showToast(message) {
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.classList.add("show");
        const sound = document.getElementById("copySound");
        if (sound) {
          sound.volume = 0.15;
          sound.currentTime = 0;
          sound.play();
          setTimeout(() => sound.pause(), 1000);
        }
        setTimeout(() => {
          toast.classList.remove("show");
        }, 2000);
      }

      // Калькулятор
      function parseInput(input) {
        input = input.replace(",", ".");
        let val = parseFloat(input);
        if (val < 1000) val *= 1000000;
        return Math.round(val);
      }
      function roundToTenThousand(amount) {
        return Math.ceil(amount / 1000) * 1000; // округляем вверх, чтобы маленькие тоже шли чуть больше
      }
      function roundToTenThousandForTransfer(amount) {
        return Math.ceil(amount / 100) * 100; // округляем вверх, чтобы маленькие тоже шли чуть больше
      }
      function animateNumber(element, number) {
        let str = number.toLocaleString("ru-RU") + "$";
        element.textContent = "";
        let i = 0;
        let interval = setInterval(() => {
          if (i < str.length) {
            element.textContent += str[i];
            i++;
          } else {
            clearInterval(interval);
            element.style.cursor = "pointer";
            element.onclick = () => {
              navigator.clipboard.writeText(str).then(() => {
                showToast("Скопировано: " + str);
              });
            };
          }
        }, 40);
      }

      function calculate() {
        // звук кнопки
        const clickSound = document.getElementById("clickSound");
        if (clickSound) {
          clickSound.volume = 0.15;
          clickSound.currentTime = 0;
          clickSound.play();
          setTimeout(() => clickSound.pause(), 1000);
        }

        let op = document.getElementById("operation").value;
        let input = document.getElementById("amount").value;
        if (!input) return alert("Введите сумму!");

        let needed = parseInput(input);
        needed = roundToTenThousand(needed);

        let resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "";

        function createLine(text, amount) {
          let p = document.createElement("p");
          let spanText = document.createElement("span");
          spanText.className = "text";
          spanText.textContent = text + ": ";
          let spanAmount = document.createElement("span");
          spanAmount.className = "amount";
          p.appendChild(spanText);
          p.appendChild(spanAmount);
          resultDiv.appendChild(p);
          animateNumber(spanAmount, amount);
        }

        if (op === "bank") {
          const deposit = needed / (0.99 * 0.98); // считаем комиссию от пополнения
          const transfer = deposit * 0.99; // сколько надо будет перевести

          const toDeposit = roundToTenThousand(Math.ceil(deposit));
          const toTransfer = roundToTenThousandForTransfer(Math.ceil(transfer));

          createLine("Пополнить", toDeposit);
          createLine("Перевести", toTransfer);
          createLine("Клиент получит", needed);
        } else if (op === "trade") {
          const send = needed / 0.99; // комиссия трейда только от передаваемой суммы

          const toSend = roundToTenThousand(Math.ceil(send));

          createLine("Передать", toSend);
          createLine("Клиент получит", needed);
        }
      }
    </script>
  </body>
</html>
